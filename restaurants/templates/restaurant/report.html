{% extends 'restaurant/base.html' %}

{% block script %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
{% endblock %}

{% block page %}
        <!-- Revenue By Week -->
        <h4 class="panel-title text-center text-white">
            Revenue By Week
        </h4>
        <div>
            <canvas id="myChart" width="750"></canvas>
            <script>
                var ctx = document.getElementById('myChart').getContext('2d');
                var chart = new Chart(ctx, {
                // The type of chart we want to create
                    type: 'bar',
                // The data for our dataset
                    data: {
                        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                        datasets: [{
                            label: 'Revenue By Week',
                            backgroundColor: 'rgb(54, 162, 235, 0.9)',
                            borderColor: 'rgb(255, 99, 132)',
                            data: {{ revenue }}
                        }]
                    },

                        // Configuration options go here
                    options: {}
                });
                </script>
        </div>
        <!-- Orders By Week -->
            <h4 class="panel-title text-center text-white">
                Orders By Week
            </h4>
                <div>
                    <canvas id="myOrdersChart" width="750"></canvas>
                    <script>
                        var ctx = document.getElementById('myOrdersChart').getContext('2d');
                        var chart = new Chart(ctx, {
                        // The type of chart we want to create
                            type: 'bar',
                        // The data for our dataset
                            data: {
                                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                                datasets: [{
                                    label: 'Revenue By Week',
                                    backgroundColor: 'rgb(255, 99, 132)',
                                    borderColor: 'rgb(255, 99, 132)',
                                    data: {{ orders }}
                                }]
                            },
        
                                // Configuration options go here
                            options: {}
                        });
                        </script>
                </div>

{% endblock  %}
