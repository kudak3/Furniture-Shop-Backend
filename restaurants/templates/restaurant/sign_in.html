{% extends 'base_signup.html' %}
<!--{% load bootstrap3 %}-->

{% block title %}Sign In{% endblock %}
 
{% block heading %}Restaurant - Sign In{% endblock %}

{% block content %}
    <form action="{% url 'restaurant-sign-in' %}" method="post">
        {% csrf_token %}
        <!--{% bootstrap_form form %}-->
        <div class="form-group">
            <label class="form-control-label">Username</label>
            <input class="form-control" type="text" name="username">
        </div>
        <div class="form-group">
            <label class="form-control-label">Password</label>        
            <input class="form-control" type="password" name="password">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary pull-right" value="Sign In">
        </div>
    </form>
    <span>Don't have an account. </span><a href="{% url 'restaurant-sign-up' %}">Sign Up</a>
{% endblock %}
