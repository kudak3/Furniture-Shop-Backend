{% extends 'restaurant/base.html' %}

{% block page %}
    <div>
        <h4 class="text-center">Meals</h4>
    </div>
    <div>
        <a href="{% url 'restaurant-add-meal' %}" class="btn btn-primary">Add Meal</a>
        <br>
        <br>
    </div>

    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Short Description</th>
                <th>Price</th>
                <th class="text-center">Image</th>
            </tr>
        </thead>
        <tbody>
            {% for meal in meals %}
                <tr>
                    <td scope="row">{{ meal.id }}</td>
                    <td><a href="{% url 'restaurant-edit-meal' meal.id %}">{{ meal.name }}</a></td>
                    <td>{{ meal.short_description }}</td>
                    <td>{{ meal.price }}</td>
                    <td class="text-center"><img class="img-rounded" src="{{ MEDIA_URL }}{{ meal.image }}" width="50" height="50"></td>
                </tr>

            {% endfor %}
        </tbody>
    </table>

{% endblock %}
